{% extends 'base.html' %}
{% block content %}
<h1>{{ blog.title }}</h1>
<img src="{{ blog.preview.url }}" alt="" style="max-width: 400px;">
<p>{{ blog.content }}</p>
<p><strong>Просмотры:</strong> {{ blog.views_count }}</p>
<p><strong>Дата:</strong> {{ blog.created_at }}</p>

<a href="{% url 'blog:blog_update' blog.pk %}">Редактировать</a> |
<a href="{% url 'blog:blog_delete' blog.pk %}">Удалить</a> |
<a href="{% url 'blog:blog_list' %}">Назад к списку</a>
{% endblock %}
